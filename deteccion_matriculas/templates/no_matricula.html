<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sin matrícula detectada - Detección de Matrículas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
      body { 
        padding: 20px; 
        background-color: #f8f9fa; 
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .message-container { 
        max-width: 500px; 
        padding: 40px; 
        background: white; 
        border-radius: 10px; 
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        text-align: center;
      }
      .message-icon {
        font-size: 4rem;
        color: #dc3545;
        margin-bottom: 20px;
      }
      .message-title {
        color: #dc3545;
        font-weight: 600;
        margin-bottom: 15px;
      }
      .message-text {
        color: #6c757d;
        margin-bottom: 25px;
        font-size: 1.1rem;
      }
      .btn-back {
        padding: 10px 25px;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }
      .btn-back:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }
    </style>
  </head>
  <body>
    <div class="message-container">
      <div class="message-icon">
        <i class="bi bi-exclamation-triangle"></i>
      </div>
      <h2 class="message-title">No se encontró ninguna matrícula</h2>
      <p class="message-text">
        Lo sentimos, no se pudo detectar ninguna matrícula en la imagen proporcionada. 
        Por favor, intente con otra imagen o ajuste el ángulo de la misma.
      </p>
      <div class="d-grid gap-2 d-md-flex justify-content-md-center">
        <a href="{{ url_for('procesar_imagen') }}" class="btn btn-secondary btn-back">
          <i class="bi bi-arrow-left"></i> Intentar con otra imagen
        </a>
        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary btn-back">
          <i class="bi bi-house"></i> Volver al inicio
        </a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
