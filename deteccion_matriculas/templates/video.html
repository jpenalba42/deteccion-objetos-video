<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesar Video - Detección de Matrículas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { padding: 20px; background-color: #f8f9fa; }
      .upload-container { max-width: 800px; margin: 50px auto; padding: 30px; background: white; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
      .preview-container { margin-top: 20px; display: none; }
      #video-preview { max-width: 100%; border-radius: 5px; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="upload-container">
        <h1 class="text-center mb-4">Procesar Video de Matrículas</h1>
        
        <form id="uploadForm" action="{{ url_for('procesar_video_post') }}" method="POST" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="video" class="form-label">Seleccionar archivo de video (MP4):</label>
            <input class="form-control" type="file" id="video" name="video" accept="video/mp4" required />
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="difuminar" name="difuminar">
            <label class="form-check-label" for="difuminar">Difuminar matrículas detectadas</label>
          </div>

          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="{{ url_for('index') }}" class="btn btn-secondary me-md-2">
              <i class="bi bi-arrow-left"></i> Volver al inicio
            </a>
            <button type="submit" class="btn btn-primary" id="submitBtn">
              <i class="bi bi-play-fill"></i> Procesar Video
            </button>
          </div>
        </form>

        <!-- Video Preview -->
        <div class="preview-container mt-4" id="previewContainer">
          <h5>Vista previa:</h5>
          <video id="video-preview" controls class="w-100">
            Tu navegador no soporta la reproducción de videos.
          </video>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    
    <script>
      // Mostrar vista previa del video seleccionado
      document.getElementById('video').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
          const videoURL = URL.createObjectURL(file);
          const videoPreview = document.getElementById('video-preview');
          const previewContainer = document.getElementById('preview-container');
          
          videoPreview.src = videoURL;
          document.getElementById('previewContainer').style.display = 'block';
        }
      });

      // Mostrar indicador de carga al enviar el formulario
      document.getElementById('uploadForm').addEventListener('submit', function() {
        const submitBtn = document.getElementById('submitBtn');
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Procesando...';
      });
    </script>
  </body>
</html>
