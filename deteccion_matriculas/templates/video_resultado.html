<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Procesado - Detección de Matrículas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
      body { 
        padding: 20px; 
        background-color: #f8f9fa; 
      }
      .result-container { 
        max-width: 800px; 
        margin: 30px auto; 
        padding: 30px; 
        background: white; 
        border-radius: 10px; 
        box-shadow: 0 0 20px rgba(0,0,0,0.1); 
      }
      .video-container {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
        height: 0;
        overflow: hidden;
        margin-bottom: 20px;
        border-radius: 8px;
        background: #000;
      }
      .video-container video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      .action-buttons {
        display: flex;
        justify-content: center;
        gap: 10px;
        flex-wrap: wrap;
      }
      .btn-download {
        min-width: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="result-container">
        <h1 class="text-center mb-4">
          <i class="bi bi-check-circle text-success"></i> Video Procesado
        </h1>
        
        <div class="alert alert-success" role="alert">
          <i class="bi bi-info-circle-fill"></i> El video ha sido procesado correctamente. 
          Puedes ver la vista previa a continuación o descargarlo.
        </div>
        
        <div class="video-container">
          <video controls controlsList="nodownload" id="resultVideo">
            <source src="{{ url_for('static', filename=video_url) }}" type="video/mp4">
            Tu navegador no soporta la reproducción de video.
          </video>
          <div id="videoError" class="text-danger mt-2" style="display: none;">
            <i class="bi bi-exclamation-triangle-fill"></i> Error al cargar el video. Intenta descargarlo.
          </div>
        </div>
        
        <div class="text-center mt-4">
          <div class="action-buttons">
            <a href="{{ url_for('procesar_video') }}" class="btn btn-primary">
              <i class="bi bi-arrow-left"></i> Procesar otro video
            </a>
            
            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
              <i class="bi bi-house"></i> Volver al inicio
            </a>
            
            <a href="{{ url_for('static', filename='procesadas/videos/' + nombre_archivo) }}" 
               download 
               class="btn btn-success btn-download">
              <i class="bi bi-download"></i> Descargar video
            </a>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const video = document.getElementById('resultVideo');
        const videoError = document.getElementById('videoError');
        
        if (video) {
          // Manejar errores de carga del video
          video.addEventListener('error', function() {
            console.error('Error al cargar el video:', video.error);
            videoError.style.display = 'block';
          });
          
          // Verificar si el video se puede reproducir
          video.addEventListener('canplay', function() {
            console.log('El video está listo para reproducirse');
            videoError.style.display = 'none';
            
            // Intentar reproducir automáticamente (puede que no funcione en todos los navegadores)
            const playPromise = video.play();
            if (playPromise !== undefined) {
              playPromise.catch(error => {
                console.log("La reproducción automática no está permitida:", error);
              });
            }
          });
          
          // Forzar recarga del video si hay un problema
          video.load();
        }
      });
    </script>
  </body>
</html>
